<template name="main">
  {{#if role_picked }}
    {{#if is_gamepad }}
      {{> gamepad }}
    {{else}}
      {{> screen }}
    {{/if}}
  {{else}}
    <div id="pick-role-title"><p class='vertical-align'>Pick a role!</p></div>
    <div class="button" id="screen-button"><p class='vertical-align'>I'm the Screen!</p></div>
    <div class="button" id="gamepad-button"><p class='vertical-align'>I'm a Gamepad!</p></div>
  {{/if}}
</template>
